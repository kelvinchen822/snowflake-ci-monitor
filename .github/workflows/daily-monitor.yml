name: Daily Competitive Intelligence Monitor

on:
  schedule:
    # Runs at 12:00 PM UTC (8:00 AM ET) every day
    - cron: '0 12 * * *'

  # Allow manual triggering
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Initialize database (first run only)
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        run: |
          # Remove old database to pick up new RSS feeds
          rm -f data/intelligence.db
          echo "Initializing database with latest configuration..."
          python main.py --init

      - name: Run monitoring pipeline
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
          LOOKBACK_DAYS: 1
        run: |
          python main.py

      - name: Commit database updates
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"
          git add data/intelligence.db
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update intelligence database [skip ci]" && git push)
        continue-on-error: true
